<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 0px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="image">
      <img src="./images/illustration-hero.svg">
    </div>

    <div class="content">
      <div class="title">
        <h1>
          Order Summary
        </h1>
      </div>

      <div class="textContent">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>

      <div class="plan">
        <div class="planInfo">
          <div class="planInfoImage">
            <img src="./images/icon-music.svg">
          </div>
          <div class="planInfoText">
            <p>
              Annual Plan
            </p>
            <p class="price">
              $59.99/year
            </p>
          </div>
        </div>

         <div class="planButton">
          <button>
            Change
          </button>
         </div>
      </div>

      <div class="finalization">
        <button class="proceed">
          Proceed to Payment
        </button>

        <p class="cancel">

          Cancel Order
        </p>
      </div>
    </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mccartheney">Mccartheney</a>.
  </div>
</body>
</html>
